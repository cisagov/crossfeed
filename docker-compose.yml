version: "3.4"

services:
  db:
    image: postgres:latest
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./backend/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    networks:
      - backend
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "80:3000"
    env_file:
      - ./.env
    tty: true

  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - db

  # docs:
  #   image: jekyll/jekyll:4.0
  #   volumes:
  #     - ./docs:/srv/jekyll
  #     - ./docs/.bundle-cache:/usr/local/bundle
  #   command: jekyll serve --incremental
  #   ports:
  #     - "4000:4000"

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    command: ["elasticsearch", "-Elogger.level=WARN"]
    networks:
      - backend
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  # kib:
  #   image: docker.elastic.co/kibana/kibana:7.9.0
  #   networks:
  #     - backend
  #   ports:
  #     - 5601:5601
  #   environment:
  #     ELASTICSEARCH_URL: http://es:9200
  #     ELASTICSEARCH_HOSTS: http://es:9200
  #     LOGGING_QUIET: 'true'

  matomodb:
    image: mariadb:10.5
    command: --max-allowed-packet=64MB
    networks:
      - backend
    volumes:
      - ./matomo-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password

  matomo:
    image: matomo:3.14.1
    user: root
    networks:
      - backend
    volumes:
      - ./matomo-data:/var/www/html
    environment:
      - MATOMO_DATABASE_HOST=matomodb
      - MATOMO_DATABASE_ADAPTER=mysql
      - MATOMO_DATABASE_TABLES_PREFIX=matomo_
      - MATOMO_DATABASE_USERNAME=root
      - MATOMO_DATABASE_PASSWORD=password
      - MATOMO_DATABASE_DBNAME=matomo
      - MATOMO_GENERAL_PROXY_URI_HEADER=1
      - MATOMO_GENERAL_ASSUME_SECURE_PROTOCOL=1

volumes:
  postgres-data:
  es-data:
  matomo-db-data:
  matomo-data:

networks:
  backend:
